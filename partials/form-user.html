			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form>
						  <div class="form-group">
						    <label for="exampleInputEmail1">Name : </label>
						    <input ng-init="nameValue='TEST'" ng-model="nameValue" type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Age : </label>
						    <input ng-init="ageValue=23" ng-model="ageValue" type="number" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
						  </div>
				  
	  			  		  <button type="submit" class="btn btn-default" ng-click="saveUser({name: nameValue, age: ageValue});">Save User</button>
					</form>
				</div>
			</div>
